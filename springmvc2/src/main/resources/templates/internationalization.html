<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC国际化</title>
</head>
<body>
<!-- 通过HTTP请求参数变化国际化 -->
<a href="./page?language=zh_CN">简体中文</a>
<a href="./page?language=en_US">美国英文</a>
<h2 >
    <!-- 找到属性文件变量名为welcome的配置 -->
    <th:message code="msg" />
</h2>
<!-- 当前国际化区域 -->
Locale: ${pageContext.response.locale }
</body>
</html>
