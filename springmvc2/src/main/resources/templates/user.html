<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<table>
    <tr>
        <td>编号</td>
        <td th:text="${user.id}">id</td>
    </tr>
    <tr>
        <td>用户名</td>
        <td th:text="${user.userName}">userName</td>
    </tr>
    <tr>
        <td>备注</td>
        <td th:text="${user.note}">note</td>
    </tr>
</table>
</body>
</html>
